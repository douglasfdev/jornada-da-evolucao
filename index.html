<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Evolução da Humanidade</h1>
        <div class="game-area">
            <div class="main-info">
                <p>Progresso: <span id="progresso">0</span></p>
                <p>Prestígio: <span id="prestigio">0</span></p>
                <p>Fase: <span id="fase">Idade da Pedra</span></p>
            </div>
            <div class="main-action">
                <img id="main-image" src="https://i.imgur.com/vH1N88k.png" alt="Fase Atual">
                <button id="main-button">Gerar Progresso</button>
            </div>
        </div>

        <div class="side-panel">
            <div class="section upgrades">
                <h2>Upgrades</h2>
                <div id="upgrades-list"></div>
            </div>

            <div class="section prestige-upgrades">
                <h2>Upgrades de Prestígio</h2>
                <div id="prestige-upgrades-list"></div>
            </div>

            <div class="section actions">
                <h2>Ações</h2>
                <button id="prestige-button">Ganhar Prestígio</button>
                <button id="save-button">Salvar Jogo</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
